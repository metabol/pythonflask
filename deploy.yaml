apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    version: beta
    app: pythonflask
  name: pythonflask
spec:
  replicas: 1
  selector:
    matchLabels:
      version: beta
      app: pythonflask
  strategy: {}
  template:
    metadata:
      labels:
        version: beta
        app: pythonflask
    spec:
      containers:
      - image: pythonflask:beta
        name: pythonflask
        ports:
        - containerPort: 5000
